{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="h-screen flex items-center justify-center relative bg-[#1b2a41] overflow-hidden">

  <!-- Background Shapes -->
  <div class="absolute w-[80%] h-[50%] bg-gradient-radial from-[#57678e] to-[#2c487c] top-[-10%] left-[-10%] rounded-full opacity-90"></div>
  <div class="absolute w-[100%] h-[55%] bg-gradient-radial from-[#2c487c] to-[#1b2a41] bottom-0 left-0 rounded-t-full opacity-80"></div>
  <div class="absolute w-[120%] h-[40%] bg-gradient-to-b from-[#f4a940] to-[#e48e34] top-0 right-[-10%] rounded-b-full opacity-90"></div>
  <div class="absolute w-[90%] h-[60%] bg-gradient-to-t from-[#1b2a41] to-black bottom-[-10%] left-[-10%] rounded-full opacity-80"></div>

  <!-- Update User Form -->
  <div class="relative bg-white p-8 rounded-2xl shadow-lg w-[90%] max-w-md z-10 bg-opacity-95">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Update User</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-semibold text-gray-700">Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Status:</label>
        <select name="status" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="active" {% if user.status == "active" %}selected{% endif %}>Active</option>
          <option value="inactive" {% if user.status == "inactive" %}selected{% endif %}>Inactive</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Role:</label>
        <select name="role" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="ClubLeader" {% if user.get_role == "ClubLeader" %}selected{% endif %}>Club Leader</option>
          <option value="Executive" {% if user.get_role == "Executive" %}selected{% endif %}>Executive</option>
          <option value="Rector" {% if user.get_role == "Rector" %}selected{% endif %}>Rector</option>
          <option value="ActivityCenterAdmin" {% if user.get_role == "ActivityCenterAdmin" %}selected{% endif %}>Activity Center Admin</option>
          <option value="ClubMember" {% if user.get_role == "ClubMember" %}selected{% endif %}>Club Member</option>
        </select>
      </div>

      <button type="submit" 
        class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
        Update
      </button>
    </form>
  </div>

</body>

</html>
