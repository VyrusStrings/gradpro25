{% extends "dashboard.html" %}
{% load static %}
{% block content %}
<style>
  .delete-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #f9fafb;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .delete-container h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #333;
  }

  .delete-container p {
    margin-bottom: 20px;
    font-size: 16px;
  }

  .delete-container form {
    display: inline-block;
    margin-right: 10px;
  }

  .delete-confirm-btn {
    background-color: #EF4444;
    color: #ffffff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .delete-confirm-btn:hover {
    background-color: #DC2626;
  }

  .cancel-btn {
    display: inline-block;
    background-color: #e5e7eb;
    color: #333;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 14px;
    text-decoration: none;
    border: 1px solid #ccc;
  }
  .cancel-btn:hover {
    background-color: #d1d5db;
  }
</style>

<div class="delete-container">
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete the event "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="delete-confirm-btn">Confirm Delete</button>
  </form>
  <a href="{% url 'activity_center_admin:event_list' %}" class="cancel-btn">Cancel</a>
</div>
{% endblock content %}
