{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join a Club</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Join a Club</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <label for="club_id">Select a Club:</label>
            <select name="club_id" id="club_id" required>
                {% for club in available_clubs %}
                    <option value="{{ club.id }}">{{ club.name }} (Quota: {{ club.quota }} members)</option>
                {% endfor %}
            </select>
            <button type="submit">Join Club</button>
        </form>
    </main>
</body>
</html>
