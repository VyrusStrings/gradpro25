{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list_events' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
