{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Events</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
  <header>
    <h1>Events</h1>
    <nav>
      <a href="{% url 'activity_center_admin:dashboard' %}">Dashboard</a> |
      <a href="{% url 'activity_center_admin:event_create' %}">Add New Event</a>
    </nav>
  </header>
  <main>
    <ul>
      {% for event in events %}
        <li>
          {{ event.title }} - {{ event.description }} on {{ event.event_date|date:"Y-m-d H:i" }} (Club: {{ event.club.name }})
          <a href="{% url 'activity_center_admin:event_update' event.id %}">Edit</a> |
          <a href="{% url 'activity_center_admin:event_delete' event.id %}">Delete</a>
        </li>
      {% empty %}
        <li>No events available.</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
