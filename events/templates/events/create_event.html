{% extends "dashboard.html" %}
{% load static %}
{% block content %}
<h2>Create Event</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Event</button>
</form>
<a href="{% url 'events:list_events' %}" class="btn btn-secondary">Back to Events</a>
{% endblock %}
