{% extends "dashboard.html" %}
{% load static %}

{% block content %}
<style>
  .club-form-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #f9fafb;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .club-form-container h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  /* Form styling */
  .club-form-container form {
    margin-bottom: 20px;
  }

  .club-form-container form p {
    margin-bottom: 15px;
  }

  .club-form-container form input,
  .club-form-container form select,
  .club-form-container form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }

  /* Submit button (blue) */
  .submit-btn {
    background-color: #3B82F6;
    color: #ffffff;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .submit-btn:hover {
    background-color: #2563EB;
  }

  .cancel-btn {
    margin-left: 10px;
    text-decoration: none;
    background-color: #e5e7eb;
    color: #333;
    padding: 10px 16px;
    border-radius: 4px;
    font-size: 14px;
    border: 1px solid #ccc;
  }
  .cancel-btn:hover {
    background-color: #d1d5db;
  }
</style>

<div class="club-form-container">
  <h2>
    {% if view.object %}
      Update Club
    {% else %}
      Create Club
    {% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">
      {% if view.object %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'activity_center_admin:club_list' %}" class="cancel-btn">Cancel</a>
  </form>
</div>
{% endblock content %}
